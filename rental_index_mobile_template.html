<!-- ==================== RENTAL #RENTAL_NUM ==================== -->
<div class="rental-#">
  <!-- Rental Info -->
  <div class="rental-info"> 
    <h3>BEDROOM_NUM Bedroom | BATH_NUM Bath</h3>
    <p><strong>Rent:</strong> $RENT_NUM</p>
    <p><strong>Available Date:</strong> DATE_AVAILABLE</p>
    <p><strong>Deposit:</strong> $DEPOSIT_NUM</p>
  </div>

  <!-- ========== Slideshow ========== -->
  <div class="slider" id="div1"> <!-- Update to match your rental's number, for example: if this is the FIRST rental on the page then use id="div1" .... if this is the SECOND rental on the page then use id="div2" -->
    <img class="mySlides" alt="" src="./assets/img/rentals/47.jpg" onclick="plusDivs(this,1)" style="width:100%">  <!-- Place img in RENTALS folder... Required dimensions: 1400x1050 -->

    <!-- Add more image(s) here-->

    <img src="./assets/img/left_arrow_icon.png" class="slide-arrow left" onclick="plusDivs(this,-1)" width="32" height="32" alt="" />
    <img src="./assets/img/right_arrow_icon.png" class="slide-arrow right" onclick="plusDivs(this,1)" width="32" height="32" alt="" /> 
  </div> 

  <div class="rental-amenities">
